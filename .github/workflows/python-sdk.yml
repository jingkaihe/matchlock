name: Python SDK

on:
  pull_request:
    branches: [main]
    paths:
      - "sdk/python/**"
      - ".github/workflows/python-sdk.yml"
  push:
    branches: [main]
    paths:
      - "sdk/python/**"
      - ".github/workflows/python-sdk.yml"

jobs:
  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    defaults:
      run:
        working-directory: sdk/python
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Run tests
        run: uv run --python ${{ matrix.python-version }} --with pytest pytest tests/ -v

  lint:
    name: Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sdk/python
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Set up Python
        run: uv python install 3.12

      - name: Type check
        run: uv run --python 3.12 --with mypy mypy matchlock/ --ignore-missing-imports

      - name: Ruff check
        run: uv run --python 3.12 --with ruff ruff check matchlock/

      - name: Ruff format check
        run: uv run --python 3.12 --with ruff ruff format --check matchlock/
